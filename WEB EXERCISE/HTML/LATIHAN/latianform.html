<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
  <font face="Tahoma" size="4">
    <form method="get" action="">
      <table cellspacing="6">
        <tr>
          <th colspan="3" bgcolor="black">
            <font color="white">FORMULIR PENDAFTARAN</font>
          </th>
        </tr>
        <tr>
          <td>Nama Lengkap</td>
          <td>:</td>
          <td><input type="text" name="nama" id="nama" placeholder="Nama Lengkap"></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki
            <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td>Hobi</td>
          <td>:</td>
          <td>
            <input type="checkbox" name="hobi" value="Sepakbola"> Sepakbola
            <input type="checkbox" name="hobi" value="Basket"> Basket
            <input type="checkbox" name="hobi" value="Running"> Running
          </td>
        </tr>
        <tr>
          <td>Tempat, Tanggal Lahir</td>
          <td>:</td>
          <td>
            <input type="text" name="tempat_lahir" id="tempat_lahir" placeholder="Tempat Lahir">
            <input type="date" name="tanggal_lahir" id="tanggal_lahir">
          </td>
        </tr>
        <tr>
          <td>Asal Sekolah</td>
          <td>:</td>
          <td>
              <select name="asal_sekolah">
                  <option value="SMPN 1">SMPN 1</option>
                  <option value="SMPN 2">SMPN 2</option>
                  <option value="SMPN 3">SMPN 3</option>
              </select>
          </td>
        </tr>
        <tr>
          <td>Warna Kulit</td>
          <td>:</td>
          <td><input type="color" name="warna_kulit" class="color-box"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="email" name="email"></td>
        </tr>
        <tr>
          <td>No. HP</td>
          <td>:</td>
          <td><input type="tel" name="no_hp"></td>
        </tr>
        <tr>
          <td>Usia</td>
          <td>:</td>
          <td><input type="number" name="usia"min="15" max="20" step="1"></td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td><textarea name="alamat" id="alamat" rows="4" cols="20" id=""></textarea></td>
        </tr>
        <tr>
          <td>Upload Foto</td>
          <td>:</td>
          <td><input type="file" name="foto" accept="image/*"></td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: center;">
            <button type="submit">Kirim</button><button type="reset">Reset</button> 
          </td>
        </tr>
      </table>
    </form>
  </font>
  </center>
</body>
</html>
